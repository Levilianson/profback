<h2 class="m-5">Iniciar Sesion</h2>
<form [formGroup]="form" class="m-5" (ngSubmit)="onEnviar($event)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" 
      [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
      id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">user@user.com si no es administrador</div>
      <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="text-danger">        
        </p>
        <p *ngIf="Email?.hasError('email')" class="text-danger">
          el formato debe ser valido.
        </p>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">ContraseÃ±a</label>
      <input type="password" formControlName="password" class="form-control" 
      [ngClass]="{'is-invalid': Password?.errors && Password?.touched,
      'is-valid': !Password?.errors && Password?.touched}"
      id="exampleInputPassword1" aria-describedby="passHelp">
    </div> 
    <div id="passHelp" class="form-text">user si no es administrador</div>
    <div *ngIf="Password?.errors && Password?.touched">
      <p *ngIf="Password?.hasError('required')" class="text-danger">      
      </p>
      <p *ngIf="Password?.errors" class="text-danger">
        debe tener 4 o mas caracteres
      </p>
    </div>
    <button type="submit" class="btn btn-primary">enviar</button>
    
  </form>
