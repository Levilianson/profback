<div class="main-container">     
    <img class="img-fluid" src="../../../assets/imagen.jpeg" alt="">
</div>
<div class="main-container">
    <div class="row justify-content-start">
        <div class="col-5" *ngIf="usuario">
            <div class="row justify-content-start">
                <div class="col-10">
                    <img src="{{usuario.fotperfil}}" class="rounded" alt=""id="fotper"> 
                </div>
                <div class="col-10">
                    <h1>{{usuario.nombre}} {{usuario.apellido}}</h1>
                </div>
            </div>       
        </div>
        <div class="col-6" *ngIf="usuario">
            <div class="row" >                
                <div class="col-sm-10"> 
                    <br>                   
                    <h2>{{usuario.descrip}}</h2>
                </div>
            </div>            
        </div>
        <div class="col text-aling-end" *ngIf="aut" >
            <br>
            <a  
            (click)="Opciones('edit', usuario)"
            class="btn btn-primary tooltips"            
            data-bs-placement="top"
            data-bs-toggle="tooltip" 
            data-bs-original-title="Edit" id="editdatos" >                          
            <i class="fa fa-pencil"></i>                
            </a>
        </div>
    </div>
</div>

    <!-- editar-->
<div class="modal fade" id="editUsuarioModal"
tabindex="-1" role="dialog" aria-labelledby="usuarioEditModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="updateUsuarioModalLabel"> 
                editar Usuario {{editUsuario?.apellido}}</h5>
            <button type="button" class="close" 
                    data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form #editForm="ngForm">
                <div class="form-group">
                    <label for="name">Title</label>
                    <input type="text" ngModel="{{editUsuario?.nombre}}"
                    name="nombre" class="form-control" id="nombre"
                    aria-describedby="emailHelp" placeholder="Title"/>
                </div>
                <input type="hidden" ngModel="{{editUsuario?.id}}"
                name="id" class="form-control" id="id" placeholder=""/>
                <div class="form-group">
                    <label for="descEdu">Imagen baner </label>
                    <input type="text" ngModel="{{ editUsuario?.apellido }}"
                    name="apellido" class="form-control" id="apellido" placeholder="img baner" />                                
                </div>
                <div class="form-group">
                    <label for="phone">profesi√≥n</label>
                    <input type="text" ngModel="{{editUsuario?.titulo}}"
                    name="titulo" class="form-control" id="titulo" placeholder="Job Title"/>
                </div>
                <div class="form-group">
                    <label for="imagenEdu"> descrip  </label>
                    <input type="text" ngModel="{{editUsuario?.descrip}}" 
                    name="descrip" class="form-control" id="descrip" placeholder="descrip">
                </div>
                <div class="form-group">
                    <label for="imagenEdu">Image URL</label>
                    <input type="text" ngModel="{{editUsuario?.fotperfil}}" 
                    name="fotperfil" class="form-control" id="fotperfil" placeholder="Image URL">
                </div>
                <div class="modal-footer">
                    <button type="button" id="" data-bs-dismiss="modal" 
                    class="btn btn-secondary"> close
                    </button>
                    <button (click)="onUpdateUsuario(editForm.value)" data-bs-dismiss="modal"
                    class="btn btn.primary"> Save Change</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
